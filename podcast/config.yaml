# =============================================================================
# VIBECAST CONFIGURATION
# =============================================================================
# This file defines everything about your podcast's personality.
# Change the vibe, change the show.
#
# PERSONAL SETTINGS: Some values can be overridden via environment variables:
#   - VIBECAST_LOCATION_NAME, VIBECAST_LOCATION_LAT, VIBECAST_LOCATION_LON
#   - VIBECAST_SITE_URL, VIBECAST_FEED_URL
#   - VIBECAST_R2_PUBLIC_URL
#   - VIBECAST_AUTHOR
#   - VIBECAST_TIMEZONE
#
# This allows you to commit this file as a template while keeping personal
# settings in your .env file or GitHub Secrets.
# =============================================================================

# =============================================================================
# THE VIBE - Core personality of your podcast
# =============================================================================
vibe:
  name: "Morning Sunshine"
  
  mood:
    primary: "calm"
    secondary: "optimistic"
    energy: "gentle-lift"
  
  voice_persona:
    name: "A warm morning companion"
    personality:
      - "speaks like a friend who's genuinely happy to see you"
      - "finds wonder in small things"
      - "never rushes, but keeps things moving"
      - "celebrates good news without being over-the-top"
    greetings:
      - "Good morning, beautiful human."
      - "Rise and shine - here's what's good in the world today."
      - "Another day, another chance to find something wonderful."
    closings:
      - "Go make today a good one. You've got this."
      - "That's your dose of good news. Now go spread some of your own."
      - "Until tomorrow - stay curious, stay kind."
  
  avoid:
    emotions: ["fear", "anxiety", "outrage", "doom"]
    language: ["breaking", "shocking", "you won't believe", "urgent"]
    topics: ["violence", "disaster", "conflict", "controversy"]
  
  embrace:
    emotions: ["hope", "joy", "curiosity", "gratitude", "wonder"]
    language: ["discovered", "created", "helped", "celebrated", "achieved"]
    topics: ["innovation", "kindness", "nature", "community", "progress"]

# =============================================================================
# PODCAST IDENTITY
# =============================================================================
podcast:
  title: "Vibecast: Morning Sunshine"
  tagline: "Your daily dose of good news and good vibes"
  description: "A short daily podcast with weather, uplifting stories, and a reason to smile."
  author: "Your Name"                    # Override: VIBECAST_AUTHOR
  language: "en-us"
  category: "News"
  subcategory: "Daily News"
  explicit: "no"
  artwork_url: ""
  site_url: ""                           # Override: VIBECAST_SITE_URL
  feed_url: ""                           # Override: VIBECAST_FEED_URL

# =============================================================================
# EPISODE STRUCTURE
# =============================================================================
episode:
  target_minutes: 4
  
  structure:
    - segment: "greeting"
      duration: "~15 seconds"
    - segment: "weather"
      duration: "~30 seconds"
    - segment: "stories"
      duration: "~2.5 minutes"
      count: "4-6"
    - segment: "closing"
      duration: "~30 seconds"
  
  pacing:
    include_pauses: true
    pause_between_stories: "0.8s"
    pause_after_greeting: "0.6s"
    overall_tempo: "unhurried"

# =============================================================================
# LOCATION (for weather)
# =============================================================================
# Set your location via environment variables for privacy:
#   VIBECAST_LOCATION_NAME="Stuttgart, Germany"
#   VIBECAST_LOCATION_LAT=48.7758
#   VIBECAST_LOCATION_LON=9.1829
#
location:
  name: "Your City"                      # Override: VIBECAST_LOCATION_NAME
  lat: 0.0                               # Override: VIBECAST_LOCATION_LAT
  lon: 0.0                               # Override: VIBECAST_LOCATION_LON
  units: "celsius"                       # Options: celsius, fahrenheit

# =============================================================================
# CONTENT SOURCES
# =============================================================================
sources:
  rss:
    - name: "Good News Network"
      url: "https://www.goodnewsnetwork.org/feed/"
      enabled: true
      max_items: 3
      trust_score: 0.9
      tags: ["positive", "community"]
    
    - name: "Positive News"
      url: "https://www.positive.news/feed/"
      enabled: true
      max_items: 2
      trust_score: 0.9
      tags: ["solutions", "progress"]
    
    - name: "NASA"
      url: "https://www.nasa.gov/rss/dyn/breaking_news.rss"
      enabled: true
      max_items: 2
      trust_score: 0.85
      tags: ["science", "space"]
    
    - name: "Reasons to be Cheerful"
      url: "https://reasonstobecheerful.world/feed/"
      enabled: true
      max_items: 2
      trust_score: 0.9
      tags: ["solutions", "innovation"]

  api: []
  
  weather:
    provider: "open-meteo"
    include_forecast: true
    forecast_days: 1

# =============================================================================
# CONTENT FILTERING
# =============================================================================
filters:
  global_max_items: 6
  max_per_source: 2
  dedupe_days: 7
  
  block_keywords:
    - "shooting"
    - "killed"
    - "dead"
    - "crash"
    - "terror"
    - "war"
    - "flood"
    - "earthquake"
    - "outbreak"
    - "scandal"
  
  boost_keywords:
    - "breakthrough"
    - "rescued"
    - "discovered"
    - "community"
    - "kindness"
    - "innovation"
    - "hope"

# =============================================================================
# OPENAI CONFIGURATION (LLM + TTS)
# =============================================================================
openai:
  # --- LLM Settings (Script Generation) ---
  llm:
    model: "gpt-4o-mini"      # Options: gpt-4o, gpt-4o-mini, gpt-4-turbo
    temperature: 0.7
    max_tokens: 2000
  
  # --- TTS Settings (Audio Synthesis) ---
  tts:
    model: "tts-1"            # Options: tts-1 (fast/cheap), tts-1-hd (high quality)
    
    # Voice selection - pick one that matches your vibe
    # Options: alloy, echo, fable, onyx, nova, shimmer
    voice: "nova"             # nova = friendly, warm - great for upbeat morning vibe
                              # shimmer = soft, gentle - great for calm/meditative
                              # echo = warm male - conversational
                              # fable = expressive - storyteller
    
    # Speech speed: 0.25 (very slow) to 4.0 (very fast)
    # 1.0 = normal, 0.9 = slightly slower (calming), 1.1 = slightly faster (energetic)
    speed: 0.95               # Slightly slower for calm morning vibe
    
    # Output format
    format: "mp3"             # Options: mp3, opus, aac, flac
  
  # Script generation hints
  script_hints:
    - "Use present tense for immediacy"
    - "Vary sentence length for natural rhythm"
    - "Include sensory details when relevant"
    - "Make transitions feel natural"
    - "Do NOT include music cues like [intro music] or [outro music]"
    - "Do NOT write stage directions - only write text meant to be spoken aloud"
    - "Start directly with your greeting, end directly with your closing"

# =============================================================================
# STORAGE - Cloudflare R2
# =============================================================================
storage:
  provider: "r2"
  
  r2:
    bucket: "vibecast"
    key_prefix: "episodes/"
    public_base_url: ""                  # Override: VIBECAST_R2_PUBLIC_URL
    cache_control: "public, max-age=31536000, immutable"

# =============================================================================
# RSS FEED
# =============================================================================
feed:
  max_episodes: 30
  episode_title_format: "{podcast_title} â€” {date}"

# =============================================================================
# SCHEDULE (reference only - actual cron is in GitHub Actions)
# =============================================================================
schedule:
  timezone: "UTC"                        # Override: VIBECAST_TIMEZONE
  target_hour: 7

