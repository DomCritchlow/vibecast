<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1400">
  <!-- Background -->
  <rect width="1400" height="1400" fill="#fafafa"/>
  
  <!-- Subtle border -->
  <rect x="0" y="0" width="1400" height="1400" fill="none" stroke="#e5e5e5" stroke-width="2"/>
  
  <!-- Main title - large serif, centered vertically -->
  <text x="700" y="720" 
        font-family="'Playfair Display', Georgia, serif" 
        font-size="220" 
        font-weight="800"
        letter-spacing="-8"
        fill="#1a1a1a" 
        text-anchor="middle">VIBECAST</text>
  
  <!-- Subtitle -->
  <text x="700" y="840" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="52" 
        font-weight="400"
        letter-spacing="1"
        fill="#666666" 
        text-anchor="middle">Your News, Your Way</text>
</svg>
